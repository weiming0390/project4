<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minto Burger - Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="iconlogo.png" alt="Minto Burger Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="reservations.html">Reservations</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <h2>Contact Us</h2>
    <div class="contact-info">
      <p>123 Main Street, Tirunelveli, Tamilnadu</p>
      <p>+91 1234 567 890</p>
      <p>info@Mintoburger.com</p>
    </div>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <div class="footer-content">
      <div class="footer-logo">
        <img src="iconlogo.png" alt="Logo">
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="reservations.html">Reservations</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
    <p>&copy; 2024 Minto Burger. All rights reserved.</p>
  </footer>
</body>
</html>
