  <section class="reservation">
    <h2>Make a Reservation</h2>
    <p>Please fill out the form below to reserve your table at Minto Burger.</p>
    <form action="#" method="POST">
      <table>
        <tr>
          <td><label for="name">Name:</label></td>
          <td><input type="text" id="name" name="name" placeholder="Your Name" required></td>
        </tr>
        <tr>
          <td><label for="phone">Phone Number:</label></td>
          <td><input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required></td>
        </tr>
        <tr>
          <td><label for="date">Reservation Date:</label></td>
          <td><input type="date" id="date" name="date" required></td>
        </tr>
        <tr>
          <td><label for="time">Reservation Time:</label></td>
          <td><input type="time" id="time" name="time" required></td>
        </tr>
        <tr>
          <td><label for="people">Number of People:</label></td>
          <td><input type="number" id="people" name="people" min="1" max="20" required></td>
        </tr>
      </table>
      <button type="submit">Submit Reservation</button>
    </form>
  </section>
